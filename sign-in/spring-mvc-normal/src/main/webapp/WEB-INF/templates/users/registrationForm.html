<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="head.html :: head" >
    <title>Registration</title>
</head>
<body>
    <div sec:authorize="isAnonymous()">
        <div th:include="user-layout.html :: navAnonymous"></div>
        <div class="page-header">
            <h1 th:text="#{label.user.registration.page.title}"></h1>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <form th:action="@{/user/register}" th:object="${user}" method="post" role="form">
                    <div th:if="${user.signInProvider} != null">
                        <input type="hidden" th:field="*{signInProvider}" />
                    </div>
                    <div class="row">
                        <div id="form-group-firstName" class="form-group col-lg-4" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                            <label class="control-label" for="user-firstName" th:text="#{label.user.firstName}">:</label>
                            <input type="text" id="user-firstName" th:field="*{firstName}" th:class="form-control" />
                            <span class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div id="form-group-lastName" class="form-group col-lg-4" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                            <label class="control-label" for="user-lastName" th:text="#{label.user.lastName}">:</label>
                            <input type="text" id="user-lastName" th:field="*{lastName}" th:class="form-control" />
                            <span class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div id="form-group-email" class="form-group col-lg-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                            <label class="control-label" for="user-email" th:text="#{label.user.email}">:</label>
                            <input type="text" id="user-email" th:field="*{email}" th:class="form-control" />
                            <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" th:text="#{label.user.registration.submit.button}"></button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
