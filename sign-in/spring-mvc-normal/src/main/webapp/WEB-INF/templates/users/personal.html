<!DOCTYPE html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="user-layout.html :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <div th:include="user-layout.html :: navAuthorized"></div>
    <div class="col-md-2 col-md-offset-5">

        <h1> Hi, <span th:text="${user.firstName}"> </span></h1>

            <p>Your sites:
                <tr th:each="site : ${sites}">
                    <td>
                        <a th:href="@{~/users/sites/{id}(id=${site.name})}"><span th:text="${site.name}"></span></a>

                    </td>
                </tr>
            </p>
            <a th:href="@{create}">Create new site</a>
    </div>
</div>
</body>
</html>
