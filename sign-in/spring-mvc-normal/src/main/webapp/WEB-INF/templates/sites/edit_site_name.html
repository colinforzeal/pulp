<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="head.html :: head" >
    <title>Editing site name</title>
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <div th:include="user-layout.html :: navAuthorized"></div>

    <div class="col-md-6 col-sm-6 col-lg-6 col-md-offset-3 col-lg-offset-3 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form th:action="@{${path}}" th:object="${site}" method="post" role="form">
                    <div class="row">
                        <div id="form-group-firstName" class="form-group col-lg-4" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                            <label class="control-label" for="user-firstName" >Enter Site name:</label>
                            <input type="text" id="user-firstName" th:field="*{name}" th:class="form-control" />
                            <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" th:text="Submit"></button>
                </form>
            </div>
        </div>
    </div>
</div>
