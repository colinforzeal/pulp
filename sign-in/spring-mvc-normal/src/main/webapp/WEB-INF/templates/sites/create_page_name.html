<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="user-layout.html :: head" >
    <title>Create Site</title>
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <div th:include="user-layout.html :: navAuthorized"></div>

    <div class="col-md-6 col-sm-6 col-lg-6 col-md-offset-3 col-lg-offset-3 col-sm-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <form th:action="@{/sites/{site}/create(site=${siteName})}" th:object="${page}" method="post" role="form">
                    <div class="row">
                        <div id="form-group-lastName" class="form-group col-lg-4" th:classappend="${#fields.hasErrors('pageName')}? 'has-error'">
                            <label class="control-label" for="user-lastName" >Enter Page name:</label>
                            <input type="text" id="user-lastName" th:field="*{pageName}" th:class="form-control" />
                            <span class="help-block" th:if="${#fields.hasErrors('pageName')}" th:errors="*{pageName}"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" th:text="#{label.user.crate.submit.button}"></button>
                </form>
            </div>
        </div>
    </div>
</div>





</body>

</html>
