<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-theme.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/font-awesome.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/social-buttons-3.css}"/>

    <script type="text/javascript" th:src="@{/static/js/vendor/jquery-2.0.3.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vendor/bootstrap.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/app/user.form.js}"></script>

    <!-- angular is the only dependency! -->
    <script type="text/javascript" th:src="@{/static/js/app/angular.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/app/angular-drag-and-drop-lists.js}"></script>

    <!-- Include YT library and this directive -->
    <script th:src="@{//youtube.com/iframe_api}"></script>
    <script type="text/javascript" th:src="@{/static/js/app/angular-youtube-embed.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/app/ng-file-upload-shim.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/app/ng-file-upload.min.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/app/angular-route.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/app/app.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/drag-lists.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/drag-list-containers.css}">

    <style>
        li {
            list-style-type: none; /* Убираем маркеры */
        }
        #true {
            visibility:hidden;
            /*display: none;*/
        }
    </style>
</head>
<body>

<div th:fragment="navAnonymous">
    <div class="navbar navbar-default" role="navigation" th:fragment="navbar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only" th:text="#{label.navigation.toggle.navigation.button}"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Spring Social Example</span>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a th:href="@{/user/register}" th:text="#{label.navigation.registration.link}"></a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div>

</div>

<div th:fragment="navAuthorized">
    <div class="navbar navbar-default" role="navigation" th:fragment="navbar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only" th:text="#{label.navigation.toggle.navigation.button}"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">Spring Social Example</span>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a th:href="@{/}" th:text="#{label.navigation.home.link}"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-default navbar-btn" th:text="#{label.navigation.logout.link}"></button>
                    </form>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right navbar-text sign-in-text">
                <div sec:authentication="principal.socialSignInProvider">
                    <a th:if="@{signInProvider == 'FACEBOOK'}">
                        <i class="icon-facebook-sign"></i>
                    </a>
                    <a th:if="@{signInProvider == 'TWITTER'}">
                        <i class="icon-twitter-sign"></i>
                    </a>
                    <a th:if="@{signInProvider == 'VKONTAKTE'}">
                        <i class="icon-vk-sign"></i>
                    </a>
                    <a th:if="@{empty signInProvider}">
                        <h1 th:text="#{label.navigation.signed.in.as.text}"></h1>
                    </a>
                    <p sec:authentication="principal.username">
                    </p>
                </div>
            </div>
        </div><!-- /.navbar-collapse -->
    </div>
</div>

</body>
</html>
